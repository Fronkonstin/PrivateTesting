<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga</title>
</head>

<body>

    <h1>Formulario</h1>

    <!--TEXTO-->
    <p>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre"><br>
    </p>

    <!--FECHA-->
    <p>
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha"><br>
    </p>

    <!--TIPO RADIO BUTTON O BOTONES DE OPCION-->
    <p>
        <label for="sexo">Sexo</label>
        <input type="radio" name="sexo" value="masculino">masculino<br>
        <input type="radio" name="sexo" value="femenino">femenino<br>
    </p>

    <!--TIPO CHECK BOX O CASILLAS DE VERIFICACION-->
    <p>
        <label for="idiomas">Idiomas</label>
        <input type="checkbox" name="idiomas" value="es" checked>Espanish<br>
        <input type="checkbox" name="idiomas" value="en" checked>English<br>
        <input type="checkbox" name="idiomas" value="fr" checked>French<br>
    </p>

    <!--TIPO RANGO-->
    <p>
        <label for="rango">Rango</label>
        <input type="range" name="rango"><br>
    </p>

    <!--TIPO FICHERO-->
    <p>
        <label for="fichero">Fichero</label>
        <input type="file" name="fichero"><br>
    </p>

    <!--TIPO COLOR-->
    <p>
        <label for="color">Color</label>
        <input type="color" name="color"><br>
    </p>

    <!--TIPO CONTRASENA-->
    <p>
        <label for="password">Password</label>
        <input type="password" name="password"><br>
    </p>

    <!--TIPO URL-->
    <p>
        <label for="url">URL</label>
        <input type="url" name="url"><br>
    </p>

    <!--LISTAS DESPLEGABLES-->
    <p>
        <select name="provincia">
            <optgroup label="Aragon">
                <option value="Z">Zaragoza</option>
                <option value="H">Huesca</option>
                <option value="T">Teruel</option>
            </optgroup>
        </select>
    </p>


    <h1>Formulario serio</h1>

    <p>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre"><br>
    </p>
    <p>
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos"><br>
    </p>
    <p>
        <label for="dni">DNI</label>
        <input type="text" name="dni"><br>
    </p>
    <p>
        <label for="localidad">Localidad Nacimiento</label>
        <input type="text" name="localidad"><br>
    </p>
    <p>
        <label for="lista">Provincia</label>
        <select name="provincia">
            <optgroup label="lista">
                <option value="C">Caceres</option>
                <option value="B">Badajoz</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="fechanacimiento">Fecha Nacimiento</label>
        <input type="date" name="fechanacimiento"><br>
    </p>

</body>

</html>
