<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la página</title>
    <style>
        /* Estilos para la cabecera */
        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }
        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        header li {
            float: left;
        }
        header li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        header li a:hover {
            background-color: #111;
        }
        /* Estilos para el pie de página */
        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Cabecera con 5 opciones -->
    <header>
        <h1>Título de la página</h1>
        <ul>
            <li><a href="#opcion1">Opción 1</a></li>
            <li><a href="#opcion2">Opción 2</a></li>
            <li><a href="#opcion3">Opción 3</a></li>
            <li><a href="#opcion4">Opción 4</a></li>
            <li><a href="#opcion5">Opción 5</a></li>
        </ul>
    </header>

    <!-- Contenido principal de la página -->
    <main>
        <!-- Aquí puedes agregar el contenido principal de tu página -->
    </main>

    <!-- Pie de página con el nombre de la página -->
    <footer>
        Nombre de la página
    </footer>
</body>
</html>
